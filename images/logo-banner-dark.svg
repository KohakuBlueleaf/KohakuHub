<svg width="800" height="160" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon (scaled version of square logo) -->
  <g transform="translate(5, 5)">
    <circle cx="35" cy="35" r="33" fill="url(#bannerGradient)" />

    <!-- Connection lines from center (35, 26.5) to outer nodes -->
    <line x1="35" y1="26.5" x2="35" y2="11.5" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round" />
    <line x1="35" y1="26.5" x2="49" y2="20.5" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round" />
    <line x1="35" y1="26.5" x2="49" y2="38" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round" />
    <line x1="35" y1="26.5" x2="35" y2="47" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round" />
    <line x1="35" y1="26.5" x2="21" y2="38" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round" />
    <line x1="35" y1="26.5" x2="21" y2="20.5" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round" />

    <!-- Center hexagon with amber fill (regular hexagon: radius 6) -->
    <path d="M 35 20.5 L 40.2 23.5 L 40.2 29.5 L 35 32.5 L 29.8 29.5 L 29.8 23.5 Z" fill="#FFBF00" fill-opacity="0.85" stroke="none" />

    <!-- Outer nodes with solid fill -->
    <circle cx="35" cy="11.5" r="2.8" fill="white" />
    <circle cx="49" cy="20.5" r="2.8" fill="white" />
    <circle cx="49" cy="38" r="2.8" fill="white" />
    <circle cx="35" cy="47" r="2.8" fill="white" />
    <circle cx="21" cy="38" r="2.8" fill="white" />
    <circle cx="21" cy="20.5" r="2.8" fill="white" />
  </g>

  <!-- Text "KohakuHub" - for dark backgrounds -->
  <text x="90" y="50" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#f7fafc">
    Kohaku<tspan fill="url(#bannerGradient)">Hub</tspan>
  </text>
</svg>
